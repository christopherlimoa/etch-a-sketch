<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        
        <!-- link to font from request google fonts  -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">   </head>
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="grid_container"></div>

        <div id="button_container">
            <button id="reset" onClick="reset_canvas()"> reset </button>
            <p id="density">density:</p>
            <button id="high" onClick="high_density()"> high </button>
            <button id="medium" onClick="medium_density()"> medium </button>
            <button id="low" onClick="low_density()"> low </button>
            
        </div>
    
    </body>
    
    <script src="app.js"></script>
    
</html>
